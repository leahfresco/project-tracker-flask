<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>

  Grades<ul>
    {% for grade in grades %}
    <li><a href="/project?project_title={{grade[0]}}">Project: {{ grade[0] }}</a>, Grade: {{ grade[1] }}</li>
    {% endfor %}
  </ul>

</body>
</html>
